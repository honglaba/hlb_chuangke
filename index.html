<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="keywords" content="关键词1,关键词2,关键词3" />
    <meta name="description" content="对网站的描述" />
    <meta name="format-detection" content="telephone=no" />
    <!--自动将网页中的电话号码显示为拨号的超链接-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <!--width宽度height高度，initial-scale初始的缩放比例，minimum-scale允许缩放到的最小比例，maximum-scale允许缩放到的最大比例，user-scalable是否可以手动缩放-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--IOS设备-->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--IOS设备-->
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>首页</title>   
    <link type="text/css" rel="stylesheet" href="./static/iconfont/iconfont.css" /> 
    <link type="text/css" rel="stylesheet" href="./static/swiper/swiper-4.2.6.min.css" />  
    <link type="text/css" rel="stylesheet" href="./static/css/style.css" />
    <script type="text/javascript" src="./static/js/flexible.js"></script> 
    <script type="text/javascript" src="./static/swiper/swiper-4.2.6.min.js"></script> 

  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    //首页swiper
    var bannerSwiper = new Swiper ('.banner-swiper', {
      // loop:true,
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
    })  
    var navSwiper=new Swiper ('.nav-swiper',{
      pagination: {
        el: '.swiper-pagination',
      },
    })
  </script>
</html>
